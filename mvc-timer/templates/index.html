<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
</head>
<body>
    <h1>Timer</h1>
    <form method="POST">
        <label for="minutes">Minutes:</label>
        <input type="number" id="minutes" name="minutes" min="0" max="59" value="{{ timer.minutes }}"><br><br>
        <label for="seconds">Seconds:</label>
        <input type="number" id="seconds" name="seconds" min="0" max="59" value="{{ timer.seconds }}"><br><br>
        <button type="submit">Start Timer</button>
    </form>
</body>
</html>
